{% extends 'base.html' %}

{% block title %}
Add task
{% endblock title%}

{% block body%}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
 <strong> {{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<body style="background-color:#F0F8FF;">
<center><div class="container my-5"  >
<h1> Add your task </h1>
</div></center>
<center>
<form method="post" action="/add">
{% csrf_token %}
<div class="container">
 <div class="mb-3 form-group col-lg-7">
  <label for="exampleFormControlTextarea1" class="form-label">Add your task:</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="taskdetail" placeholder="Enter your task"></textarea>
</div>
</div>
</center>
<div class="container" style="margin-top:2%;">
<center>
<button type="Submit" class="btn btn-danger">Submit your task</button>
</div>
</center>
</form>

</body>
{% endblock body%}
