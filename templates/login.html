{% extends 'base.html' %}
{%block title%}
Login
{% endblock title%}

{% block body%}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
 <strong> {{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<body style="background-color:#F8F8FF;">
<form method="post" action="/login">
{% csrf_token %}
<div class="container my-5">
<center>
<img src="https://s3.amazonaws.com/ionic-marketplace/todo-app-theme/icon.png" width="120px"  style="margin-top:3%;">
  <div class="mb-3 form-group col-lg-5" style=" margin-top:3.5%;">
    <b><center><label for="exampleInputEmail1" class="form-label">* Username:</label><center></b>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username"aria-describedby="emailHelp" placeholder="Username" required>
  </div>

  <div class="mb-3 form-group col-lg-5" >
  <b> <center> <label for="exampleInputPassword1" class="form-label">* Password:</label><center></b>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
  </div>
  <div> 
   <button class=" btn btn-dark" ><a href="/register" style="color:white; text-decoration:none;">Go to Create Account</button></a>
  </div>
  <center><div style="margin-left:0.5%; margin-top:2%;"> 
  <button type="submit" class="btn btn-primary">Sign In</button>
  </div>
  </center>
</form>
</body>
{% endblock body%}
